<!DOCTYPE html>
<html>
<head>
	<title>BlackJack</title>
	<link rel="stylesheet"  href="https://N8Brown1.github.io/css/style.css">
</head>
<body>

	<section id="startMenu">
		<h1>WELCOME TO BLACKJACK!</h1>
		<h3>By Nathan Brown</h3>
		<br>
		<button id="startButton">Start A New Game!</button>
	</section>

	<section id="cardTable">
		<div id="player">
			<h3>PLAYER</h3>
			<p id="playerWins">Wins: </p>
			<br>
			<p id="playerHand"></p>
			<div id="playerScoreboard"></div>
		</div>
	
		<div id="dealer">
			<h3>DEALER</h3>
			<p id="dealerWins">Wins: </p>
			<br>
			<p id="dealerHand"></p>
			<p id="dealerScoreboard"></p>
		</div>

		<div id="gameStatus">
			<p id="textArea1"></p>
		</div>

		<div id="playerButtons">
			<button id="hitButton">Hit</button>
			<button id="stayButton">Stay</button>
			<button id="dealButton">Deal</button>
			<button id="yesButton">Yes</button>
			<button id="noButton">No</button>
		</div>


	</section>

	<script src="https://N8Brown1.github.io/js/script.js"></script>
</body>
</html>
